<script>
var colour = 0;
const BLUE_MAX = 250, GREEN_BLUE_MAX = 500, GREEN_MAX = 750, RED_GREEN_MAX = 1000, RED_MAX = 1250, BLUE_RED_MAX = 1500;

function rgb(r, g, b){
  r = Math.floor(r);
  g = Math.floor(g);
  b = Math.floor(b);
  return ["rgb(",r,",",g,",",b,")"].join("");
}

function getColour(c, i)
{
	var r = 0, g = 0, b = 0;
	
	//Low VALUE (blue @ 255; Green++)
	if (c <= BLUE_MAX) // > 0
	{
		r = 21;
		b = 255;
		g = 21 + (c / (BLUE_MAX - 0)) * 234;
	}
	//Medium-Low VALUE (Green @ 255; Blue--)
	else if (c <= GREEN_BLUE_MAX) // > 0
	{
		r = 21;
		b = 255 - ((c - BLUE_MAX) / (GREEN_BLUE_MAX - BLUE_MAX)) * 234;
		g = 255;
	}
	//Medium-High VALUE (Green @ 255; Red++)
	else if (c <= GREEN_MAX)
	{
		r = 21 + ((c - GREEN_BLUE_MAX) / (GREEN_MAX - GREEN_BLUE_MAX)) * 234;
		b = 21;
		g = 255;
	}
	//High VALUE (Red @ 255; Green--)
	else if (c <= RED_GREEN_MAX)
	{
		r = 255;
		b = 21;
		g = 255 - ((c - GREEN_MAX) / (RED_GREEN_MAX - GREEN_MAX)) * 234;
	}
	//Max Value (Red @ 255; Blue++)
	else if (c <= RED_MAX)
	{
		r = 255;
		b = 21 + ((c - RED_GREEN_MAX) / (RED_MAX - RED_GREEN_MAX)) * 234;
		g = 21;
	}
	//Over? Max Value (Blue @ 255; Red--)
	else if (c <= BLUE_RED_MAX)
	{
		r = 255 - ((c - RED_MAX) / (BLUE_RED_MAX - RED_MAX)) * 234;
		b = 255;
		g = 21;
	}
	
	if (i)
		return rgb(invertColour(r), invertColour(g), invertColour(b));
	else
		return rgb(r, g, b);
}

function invertColour(c)
{
	c = Math.floor(c);
  	
	if (c >= 128)
	{
		c = 128 - (c - 127);
	}
	else
	{
		c = 127 + (128 - c);
	}
	
	return c;
}
	
function onTimerElapsed() 
{
	colour++;
	colour = colour < 0 ? 0 : colour;
	colour = colour > BLUE_RED_MAX ? 0 : colour;	

	document.getElementById("titlez").style.color = getColour(colour, true);
	document.body.style.backgroundColor = getColour(colour, false);
