<script>
var colour = 0;
const LOW_VALUE = 250, MEDIUM_LOW_VALUE = 500, MEDIUM_HIGH_VALUE = 750, HIGH_VALUE = 1000, MAX_VALUE = 1250;

function rgb(r, g, b){
  r = Math.floor(r);
  g = Math.floor(g);
  b = Math.floor(b);
  return ["rgb(",r,",",g,",",b,")"].join("");
}

function getColour(c, i)
{
	var r = 0, g = 0, b = 0;
	
	//Low VALUE (blue @ 255; Green++)
	if (c <= LOW_VALUE) // > 0
	{
		r = 21;
		b = 255;
		g = 21 + (c / (LOW_VALUE - 0)) * 234;
	}
	//Medium-Low VALUE (Green @ 255; Blue--)
	else if (c <= MEDIUM_LOW_VALUE) // > 0
	{
		r = 21;
		b = 255 - ((c - LOW_VALUE) / (MEDIUM_LOW_VALUE - LOW_VALUE)) * 234;
		g = 255;
	}
	//Medium-High VALUE (Green @ 255; Red++)
	else if (c <= MEDIUM_HIGH_VALUE)
	{
		r = 21 + ((c - MEDIUM_LOW_VALUE) / (MEDIUM_HIGH_VALUE - MEDIUM_LOW_VALUE)) * 234;
		b = 21;
		g = 255;
	}
	//High VALUE (Red @ 255; Green--)
	else if (c <= HIGH_VALUE)
	{
		r = 255;
		b = 21;
		g = 255 - ((c - MEDIUM_HIGH_VALUE) / (HIGH_VALUE - MEDIUM_HIGH_VALUE)) * 234;
	}
	//Max Value (Red @ 255; Blue++)
	else if (c <= MAX_VALUE)
	{
		r = 255;
		b = 21 + ((c - HIGH_VALUE) / (MAX_VALUE - HIGH_VALUE)) * 234;
		g = 21;
	}
	
	if (i)
		return rgb(invertColour(r), invertColour(g), invertColour(b));
	else
		return rgb(r, g, b);
}

function invertColour(c)
{
	c = Math.floor(c);
  	
	if (c >= 128)
	{
		c = 128 - (c - 127);
	}
	else
	{
		c = 127 + (128 - c);
	}
	
	return c;
}
	
function onTimerElapsed() 
{
	colour++;
	colour = colour < 0 ? 0 : colour;
	colour = colour > MAX_VALUE ? 0 : colour;	

	document.getElementById("titlez").style.color = getColour(colour, true);
	document.body.style.backgroundColor = getColour(colour, false);

	//elem = document.createElement("iframe");
	//elem.src="https://www.youtube.com/embed/wyguBEc2dw4?rel=0&amp;autoplay=1";
	//elem.frameborder="0";
	//document.body.insertBefore(elem, elem.nextSibling);
}
</script>
